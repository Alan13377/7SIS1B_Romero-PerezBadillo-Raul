                    <label for="nombre">Ingrediente:</label>

                </div>
                <div class="campo">
                    <label for="opciones">Unidad:</label>
                    <select name="" id="opciones">

                        <option value="KG">KG</option>
                        <option value="Litro">Litro</option>
                        <option value="Pieza">Pieza</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad">
                </div>
                <div class="campo">
                    <label for="costo">Costo:</label>
                    <input type="number" id="costo">
                </div>
                <div class="campo">
                    <label for="total">Total:</label>
                    <input type="text"id="total">
                </div>
               
            </div>
            <div class="campo enviar">
                <input type="submit" value="AÃ±adir" id="btn">
            </div>
        </form>
   
   </div>

            <h2>Costos</h2>
            

            <div class="contenedor-tabla">
                <table id="listado-costos" class="listado-costos">
                    <thead>
                        <tr> 
                            <th>Ingrediente</th>
                            <th>Cantidad</th>
                            <th>Cantidad</th>
                            <th>Costo</th>
                            <th>Total</th>
                        </tr>

                        
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>

                </table>
                <label for="T">Total:</label>
                <input type="text" name="" id="Totales">
            </div>
        </div>
    </div>
